name: Build and Push - Alpha

on:
  push:
    tags:
      - 'v*.*.*-alpha.*'

jobs:
  build-and-push-alpha:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/codox/status-for-systems:alpha .
          docker tag ghcr.io/codox/status-for-systems:alpha ghcr.io/codox/status-for-systems:${{ env.VERSION }}

      - name: Push Docker images
        run: |
          docker push ghcr.io/codox/status-for-systems:alpha
          docker push ghcr.io/codox/status-for-systems:${{ env.VERSION }}